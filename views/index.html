<!DOCTYPE HTML>

<html>
    <head>
        <title>file-meta-data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
  <body>
    <div class = 'container'>
        <div class="page-header text-center">
            <h1>File Metadata Microservice</h1>
        </div>
        <div class="text-center">
            <br><br>
            <h3>Upload a File</h3><br>
            <form class="form-group" enctype="multipart/form-data" method="post" action="/api/getFileSize">
                <label class="custom-file">
                    <input type="file" id="file" name='file' value="" class="custom-file-input btn btn-default">
                    <span class="custom-file-control"></span>
                </label>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <br><br>
        </div>
        <hr>
        <div class="text-center">
            <h3>Overview</h3>
            <p> This is a FreeCodeCamp API Project that asks user to upload an image and will return the file size.</p>
            <h3>Example Usage</h3>
            <code>https://ms-file-meta-data.herokuapp.com/api/getFileSize</code> <br>
            <h3>Example Output</h3>
            <code>{"size":xxxxx..}</code>
        </div>
    </div>
  </body>
</html>
